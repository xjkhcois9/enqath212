<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بيئات تواصل مغلقة</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>انضم إلى بيئتك المناسبة</h1>
    <form id="join-form">
      <label>اسمك:
        <input type="text" id="name" required>
      </label>
      <label>مهنتك:
        <input type="text" id="profession" required>
      </label>
      <label>صفاتك:
        <input type="text" id="traits" placeholder="مثال: اجتماعي, مبدع" required>
      </label>
      <button type="submit">ابحث عن بيئة مناسبة</button>
    </form>

    <section id="suggestions">
      <h2>بيئات مقترحة</h2>
      <div id="results"></div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
